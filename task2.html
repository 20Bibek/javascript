<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <link rel="stylesheet" href="task2.css" type="text/css" />
</head>
<body>
    <div>
        <input type="number" placeholder="Number 1" id="num1" />
        <br /> <br>
        <input type="number" placeholder="Number 2" id="num2" />
        <br /> <br>
        <button id="add">+</button>
        <button id="sub">-</button>
        <button id="mul">x</button>
        <button id="div">/</button><br /> <br>
        <input type="number" readonly id="result" /><br />
        <br>
        <button class="btn">Hello</button>


       
    </div>
    
    <script type="text/javascript">
        const messageDiv = document.getElementById("message");
        function getWelcomeMessage() {
        const currentTime = new Date();
        const currentHour = currentTime.getHours();

        let welcomeMessage = "";

        if (currentHour < 12) {
        welcomeMessage = "Good morning!";
        } 
        else if (currentHour < 18) {
        welcomeMessage = "Good afternoon!";
        } 
        else {
        welcomeMessage = "Good evening!";
        }
        
        alert(welcomeMessage)
        }

        const welcomeMessage = getWelcomeMessage();
        messageDiv.textContent = welcomeMessage;
    </script>
     
    <script type="text/javascript">
        var n1 = document.getElementById("num1");
        var n2 = document.getElementById("num2");
        var res = document.getElementById("result");

        document.getElementById("add").addEventListener("click",function(){
            res.value=parseInt(n1.value)+parseInt(n2.value);
        });

        document.getElementById("sub").addEventListener("click",function(){
            res.value=parseInt(n1.value)-parseInt(n2.value);
        });

        document.getElementById("mul").addEventListener("click",function(){
            res.value=parseInt(n1.value)*parseInt(n2.value);
        });

        document.getElementById("div").addEventListener("click",function(){
            res.value=parseInt(n1.value)/parseInt(n2.value);
        });

        const btn = document.querySelector('.btn');
        btn.addEventListener('click', () => {
            btn.style.backgroundColor = 'purple';
            btn.style.boxShadow = '0 0 40px purple';
            btn.style.transition = '.5s ease';
        });

        


    </script>
</body>
</html>
